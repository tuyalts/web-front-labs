<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ломбоцыренова Туяна Владимировна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="D:\2курс\веб\favicon.ico" type="image/x-icon">
    <link rel="icon" href="D:\2курс\веб\favicon-16x16.png">
    <link rel="icon" href="D:\2курс\веб\favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма "+ a +" и "+b+ " равна " + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nЛомбоцыренова Туяна Владимировна';
            alert(author);
        }
        function showLast() {
            alert('Привет всем в этом чате! Посмотрите какая сейчас погода');
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность чисел '+a+" и "+b+" равна "+ result);
        }
        function showMulti() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение чисел '+a+" и "+b+" равно "+ result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление чисел '+a+" и "+b+" равно "+ result);
        }
        function changeOutput(buttonNun, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка '+buttonNun;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor; 
        }
    </script>
    <style>
        .message {
            background-color: lightcyan;
            padding: 1em;
            display: inline-block;
            cursor: pointer;
            border: 3px solid black;    
            margin: 5px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMulti()">Найти произведение</div>
        <div class="message" onclick="showDiv()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'lightgreen')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'lightcyan', 'indigo', 'pink')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'black', 'red')">
        </div>

        <div id="output"></div>
    
    </main>

    <footer ondblclick="showLast()" style="cursor: pointer;">
        &copy; Ломбоцыренова Туяна, ФБИ-24, 2 курс, 2024
    </footer>

</body>
</html>

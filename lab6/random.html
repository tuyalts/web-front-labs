<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ломбоцыренова Туяна Владимировна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="D:\2курс\веб\favicon.ico" type="image/x-icon">
    <link rel="icon" href="D:\2курс\веб\favicon-16x16.png">
    <link rel="icon" href="D:\2курс\веб\favicon-32x32.png">
    <style>
        .game {
            border: solid 1px green; border-radius: 20px;
            margin: 5px;
            padding: 10px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: min-content;
            text-align: center;
        }
    </style>
    <script>
        let number;
        let count = 0;
        let screens = document.getElementsByClassName('game');
        function startGame() {
            number = Math.floor(Math.random() * 100) + 1;
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber > 100 || userNumber < 1 ) {
                message.innerHTML = 'число должно быть в диапазоне от 1 до 100!'
            }
            else if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            
            else if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            }
            else if (document.getElementById('user-number').value === '') {
                message.innerHTML = 'Не оставляйте поле пустым!';
                count -= 1;
            }
            else {
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = (count - 1);
            }
        }
        function again(params) {
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            number = Math.floor(Math.random() * 100) + 1;
            count = 0;
            document.getElementById('result').innerHTML = '';
            document.getElementById('user-number').value = '';
        }   
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>
        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>
        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выйграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Ломбоцыренова Туяна, ФБИ-24, 2 курс, 2024
    </footer>

</body>
</html>
